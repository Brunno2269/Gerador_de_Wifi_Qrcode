<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code para Wi-Fi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gerador de QR Code para Wi-Fi</h1>
        <div class="content">
            <form id="wifiForm">
                <label for="ssid">Nome da Rede (SSID):</label>
                <input type="text" id="ssid" name="ssid" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <label for="security">Tipo de Seguran√ßa:</label>
                <select id="security" name="security" required>
                    <option value="WPA">WPA/WPA2</option>
                    <option value="WEP">WEP</option>
                    <option value="">Nenhuma</option>
                </select>

                <button type="submit">Gerar QR Code</button>
            </form>

            <div id="qrcodeContainer" class="hidden">
                <img id="qrcodeImage" src="" alt="QR Code">
                <button id="downloadButton">Baixar QR Code</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='qrcode.js') }}"></script>
</body>
</html>
